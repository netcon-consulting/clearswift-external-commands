name_rule
Add external tag

cmd_path
/opt/cs-gateway/scripts/netcon/add_external.sh

cmd_parameter
%FILENAME% %LOGNAME%

timeout
60

media_types
OUTLOOK,false,true
TNEF,false,true
SMTP,false,false,false,true

return_codes
0,none,Email not modified
1,modified,External tag added
99,not_checked,Error (%LOGTEXT%)

disposal_actions
modified,none,none
detected,none,none
