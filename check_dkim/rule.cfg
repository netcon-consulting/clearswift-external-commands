name_rule
Check DKIM

cmd_path
/opt/cs-gateway/scripts/netcon/check_dkim.sh

cmd_parameter
%FILENAME% %LOGNAME%

timeout
60

media_types
OUTLOOK,true,true
TNEF,true,true
SMTP,true,true,true,true

return_codes
0,none,DKIM checked
1,detected,Should never trigger
99,not_checked,Error (%LOGTEXT%)

disposal_actions
modified,none,none
detected,none,none
