name_rule
Check IP range

cmd_path
/opt/cs-gateway/scripts/netcon/check_iprange.sh

cmd_parameter
%FILENAME% %LOGNAME%

timeout
60

media_types
OUTLOOK,true,true
TNEF,true,true
SMTP,true,true,true,true

return_codes
0,none,Sender IP not in defined range
1,detected,Sender IP in defined range
99,not_checked,Error (%LOGTEXT%)

disposal_actions
modified,none,none
detected,deliver,none
