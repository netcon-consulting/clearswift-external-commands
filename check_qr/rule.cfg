name_rule
Detect QR-code

dependencies
zbar

url_lists
Whitelist Domain
Blacklist Domain

cmd_path
/opt/cs-gateway/scripts/netcon/check_qr.sh

cmd_parameter
%FILENAME% %LOGNAME%

timeout
60

media_types
TIFF
PAM
ICO
INDD
PCX
FLI
SVM
FLC
PSD
WPG
PICT
MDI
JBIG2
PPM
JPEG
HEIF
BMP
GRIB
RAW
GIF
WMF
PGM
PSP
CUR
NITF
PNG
PBM

return_codes
0,none,No QR-code with malicious URL
1,detected,malicious URL (%LOGTEXT%)
99,not_checked,Error (%LOGTEXT%)

disposal_actions
modified,none,none
detected,QR-code,none
