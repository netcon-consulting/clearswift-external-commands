name_rule
Check rate limit

address_lists
Rate limit whitelist

cmd_path
/opt/cs-gateway/scripts/netcon/check_ratelimit.sh

cmd_parameter
%FILENAME% %LOGNAME%

timeout
60

media_types
OUTLOOK,false,true
TNEF,false,true
SMTP,false,false,false,true

