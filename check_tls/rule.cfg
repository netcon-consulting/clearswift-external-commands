name_rule
Check TLS

dependencies
redis

cmd_path
/opt/cs-gateway/scripts/netcon/check_tls.sh

cmd_parameter
%RECIPIENT% %LOGNAME%

timeout
60

media_types
OUTLOOK,true,true
TNEF,true,true
SMTP,true,true,true,true

return_codes
0,none,TLS supported
1,detected,TLS not supported
99,not_checked,Error (%LOGTEXT%)

disposal_actions
modified,none,none
detected,none,none
