name_rule
Decrypt ZIP

cmd_path
/opt/cs-gateway/scripts/netcon/decrypt_zip.sh

cmd_parameter
%FILENAME% %LOGNAME%

timeout
60

media_types
ZIP,true,false,false,false

return_codes
0,none,Decryption successful (%LOGTEXT%)
1,detected,Decryption successful but virus found (%LOGTEXT%)
2,modified,Decryption error
99,not_checked,Error (%LOGTEXT%)

disposal_actions
modified,Encrypted,none
detected,Virus,none
