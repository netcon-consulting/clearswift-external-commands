name_rule
Encrypt mail

modules
toml
pyzipper

cmd_path
/opt/cs-gateway/scripts/netcon/encrypt_mail.py

cmd_parameter
%FILENAME% %LOGNAME%

timeout
120

media_types
OUTLOOK,false,true
TNEF,false,true
SMTP,false,false,false,true

return_codes
0,none,Encryption skipped
1,detected,Mail encrypted
99,not_checked,Error (%LOGTEXT%)

disposal_actions
modified,none,none
detected,Encrypt mail,none
