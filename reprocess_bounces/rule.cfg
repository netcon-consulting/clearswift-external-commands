name_rule
Reprocess bounces

cmd_path
/opt/cs-gateway/scripts/netcon/reprocess_bounces.sh

cmd_parameter
%FILENAME% %LOGNAME%

timeout
60

media_types
OUTLOOK,false,true
TNEF,false,true
SMTP,false,false,false,true

return_codes
0,none,Skipped
1,modified,Resend
99,not_checked,Error (%LOGTEXT%)

disposal_actions
modified,none,none
detected,none,none
