name_rule
VMRay Scan

cmd_path
/opt/cs-gateway/scripts/netcon/vmray_scan.sh

cmd_parameter
%FILENAME% %LOGNAME%

timeout
600

media_types
EXE16
EXE
XPT
ELF
EXE32
EXEAX
WINUNKNOWN
DLL
JAVA
UNKSCRIPT
POWERSHELL
VBS
JSE
SH
VBSE
BAT
JS
PERL
PY

return_codes
0,none,Benign (%LOGTEXT%)
1,detected,Malware (%LOGTEXT%)
2,detected,Grayware (%LOGTEXT%)
99,not_checked,Error (%LOGTEXT%)

disposal_actions
modified,none,none
detected,Virus,none
